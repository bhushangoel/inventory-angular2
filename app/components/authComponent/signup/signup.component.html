<div class="row mt-20">
    <div class="col-8 col-offset-2">
        <h4>Signup</h4>
        <form [formGroup]="myForm" (ngSubmit)="submit(myForm)" novalidate>
            <div class="form-group row">
                <label for="name" class="col-2 col-form-label">Name</label>
                <div class="col-8">
                    <input class="form-control" type="text" id="name" formControlName="name">

                    <div *ngIf="myForm.get('name').hasError('required') && myForm.get('name').touched">
                        <span class="text-danger f13">Please enter Name</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-2 col-form-label">Email</label>
                <div class="col-8">
                    <input class="form-control" type="text" id="email" formControlName="email">

                    <div *ngIf="myForm.get('email').hasError('required') && myForm.get('email').touched">
                        <span class="text-danger f13">Please enter Email</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-2 col-form-label">Password</label>
                <div class="col-8">
                    <input class="form-control" type="password" id="pass" formControlName="password">

                    <div *ngIf="myForm.get('password').hasError('required') && myForm.get('password').touched">
                        <span class="text-danger f13">Please enter password</span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Sign Up</button>
        </form>

    </div>
</div>
